<!DOCTYPE html>
<html>
    <body>
        <h1>Changing styles using javascript</h1>
        <p id="demo">this is how javascript changes the style of of an element in HTML</p>
        <script>
            function myFunction(){
                document.getElementById("demo").style.fontSize="25px";
                document.getElementById("demo").style.color="red";
                document.getElementById("demo").style.backgroundcolor="green";
            }
</script>
<button type="button"
onclick="myFunction()">Click me!</button>


    </body>
</html>
