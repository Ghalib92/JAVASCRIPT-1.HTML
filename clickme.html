<!DOCTYPE html>
<html>
    <body>
        <h1>My first Javascript</h1>
        <p>This eaxample shows how javasript can change the content of an html element:</p>
        <button type="button"
        onclick="myFunction()">Click Me!!</button>
        <p id="demo">This is a demonstration</p>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML
                =" Yow Yow Ssup!!....It's your boy Mohaa";
            }
        </script>
    </body>
</html>
